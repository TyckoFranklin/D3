<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 3.5px;
}



</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {
    top: 20,
    right: 120,
    bottom: 20,
    left: 120
},
width = 800 - margin.right - margin.left,
height = 800 - margin.top - margin.bottom;

var root = {
    "name": "access",
    "treeT": "parent",
    "children": [
        {
            "name": "users",
            "treeT": "parent",
            "children": [
                {
                    "name": "jane",
                    "treeT": "parent",
                    "children": [
                        {
                            "name": "read",
                            "treeT": "permissionactive"
                        },
                        {
                            "name": "write",
                            "treeT": "permissiondeactive"
                        },
                        {
                            "name": "access",
                            "treeT": "permissionactive"
                        },
                        {
                            "name": "view",
                            "treeT": "permissionactive"
                        },
                        {
                            "name": "modify",
                            "treeT": "permissiondeactive"
                        },
                        {
                            "name": "delete",
                            "treeT": "permissiondeactive"
                        }
                    ]
                },
                {
                    "name": "simmon",
                    "treeT": "parent",
                    "children": [
                        {
                            "name": "read",
                            "treeT": "permissionactive"
                        },
                        {
                            "name": "write",
                            "treeT": "permissiondeactive"
                        },
                        {
                            "name": "access",
                            "treeT": "permissionunavailable"
                        },
                        {
                            "name": "view",
                            "treeT": "permissionactive"
                        },
                        {
                            "name": "modify",
                            "treeT": "permissionactive"
                        },
                        {
                            "name": "delete",
                            "treeT": "permissionactive"
                        }
                    ]
                }
            ]
        },
        {
            "name": "roles",
            "treeT": "parent",
            "children": [
                {
                    "name": "admin",
                    "treeT": "parent",
                    "children": [
                        {
                            "name": "John",
                            "treeT": "roleactive"
                        },
                        {
                            "name": "Stacy",
                            "treeT": "roledeactive"
                        },
                        {
                            "name": "Jim",
                            "treeT": "roledeactive"
                        }
                    ]
                },
                {
                    "name": "default",
                    "treeT": "parent",
                    "children": [
                        {
                            "name": "John",
                            "treeT": "roledeactive"
                        },
                        {
                            "name": "Stacy",
                            "treeT": "roledeactive"
                        },
                        {
                            "name": "Jim",
                            "treeT": "roledeactive"
                        }
                    ]
                },
                {
                    "name": "user",
                    "treeT": "parent",
                    "children": [
                        {
                            "name": "John",
                            "treeT": "roledeactive"
                        },
                        {
                            "name": "Stacy",
                            "treeT": "roleactive"
                        },
                        {
                            "name": "Jim",
                            "treeT": "roleactive"
                        }
                    ]
                }
            ]
        },
        {
            "name": "navigation",
            "treeT": "parent",
            "children": [
                {
                    "name": "tools",
                    "treeT": "parent",
                    "children": [
                        {
                            "name": "John",
                            "treeT": "navactive"
                        },
                        {
                            "name": "Stacy",
                            "treeT": "navactive"
                        },
                        {
                            "name": "Jim",
                            "treeT": "navdeactive"
                        }
                    ]
                },
                {
                    "name": "forms",
                    "treeT": "parent",
                    "children": [
                        {
                            "name": "John",
                            "treeT": "navactive"
                        },
                        {
                            "name": "Stacy",
                            "treeT": "navactive"
                        },
                        {
                            "name": "Jim",
                            "treeT": "navactive"
                        }
                    ]
                },
                {
                    "name": "access",
                    "treeT": "parent",
                    "children": [
                        {
                            "name": "John",
                            "treeT": "navdeactive"
                        },
                        {
                            "name": "Stacy",
                            "treeT": "navdeactive"
                        },
                        {
                            "name": "Jim",
                            "treeT": "navactive"
                        }
                    ]
                }
            ]
        }
    ]
};



var i = 0,
    duration = 750,
    rectW = 60,
    rectH = 30;

var tree = d3.layout.tree().nodeSize([70, 40]);
var diagonal = d3.svg.diagonal()
    .projection(function (d) {
    return [d.x, d.y ];
});

var svg = d3.select("body").append("svg").attr("width", 1700).attr("height", 900)
    .call(zm = d3.behavior.zoom().scaleExtent([1,3]).on("zoom", redraw)).append("g")
    .attr("transform", "translate(" + 350 + "," + 20 + ")");

//necessary so that zoom knows where to zoom and unzoom from
zm.translate([350, 20]);

root.x0 = 0;
root.y0 = height / 2;

function collapse(d) {
    if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
    }
}

root.children.forEach(collapse);
update(root);

d3.select("#body").style("height", "800px");

function update(source) {

    // Compute the new tree layout.
    var nodes = tree.nodes(root).reverse(),
        links = tree.links(nodes);

    // Normalize for fixed-depth.
    nodes.forEach(function (d) {
        d.y = d.depth * 180;
    });

    // Update the nodes…
    var node = svg.selectAll("g.node")
        .data(nodes, function (d) {
        return d.id || (d.id = ++i);
    });

    // Enter any new nodes at the parent's previous position.
    var nodeEnter = node.enter().append("g")
        .attr("class", "node")
        .attr("transform", function (d) {
        return "translate(" + source.x0 + "," + source.y0 + ")";
    })
        .on("click", click);

   nodeEnter.append("circle")
      .attr("r", 1e-6)
      .style("fill", function(d) {
        if(d.treeT == "permissionactive")
          return "Chartreuse"; 
        if(d.treeT == "permissiondeactive")
          return "Crimson";
        if(d.treeT == "permissionunavailable")
          return "DarkGray";
        if(d.treeT == "roleactive")
          return "Cyan";
        if(d.treeT == "roledeactive")
          return "Chocolate";
        if(d.treeT == "navactive")
          return "BlueViolet";
        if(d.treeT == "navdeactive")
          return "Coral";
        return d._children ? "lightsteelblue" : "#fff"; 
      });

    nodeEnter.append("text")
        .attr("dy", ".35em")
        .attr("text-anchor", "middle")
        .text(function (d) {
        return d.name;
    });

    // Transition nodes to their new position.
    var nodeUpdate = node.transition()
        .duration(duration)
        .attr("transform", function (d) {
        return "translate(" + d.x + "," + d.y + ")";
    });

nodeUpdate.select("circle")
      .attr("r", rectH)
      .style("fill", function(d) {
        if(d.treeT == "permissionactive")
          return "Chartreuse"; 
        if(d.treeT == "permissiondeactive")
          return "Crimson";
        if(d.treeT == "permissionunavailable")
          return "DarkGray";
        if(d.treeT == "roleactive")
          return "Cyan";
        if(d.treeT == "roledeactive")
          return "Chocolate";
        if(d.treeT == "navactive")
          return "BlueViolet";
        if(d.treeT == "navdeactive")
          return "Coral";
        return d._children ? "lightsteelblue" : "#fff"; 
      });

    nodeUpdate.select("text")
        .style("fill-opacity", 1);

    // Transition exiting nodes to the parent's new position.
    var nodeExit = node.exit().transition()
        .duration(duration)
        .attr("transform", function (d) {
        return "translate(" + source.x + "," + source.y + ")";
    })
        .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

    nodeExit.select("text");

    // Update the links…
    var link = svg.selectAll("path.link")
        .data(links, function (d) {
        return d.target.id;
    });

    // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

    // Transition links to their new position.
    link.transition()
        .duration(duration)
        .attr("d", diagonal);

    // Transition exiting nodes to the parent's new position.
    link.exit().transition()
        .duration(duration)
        .attr("d", function (d) {
        var o = {
            x: source.x,
            y: source.y
        };
        return diagonal({
            source: o,
            target: o
        });
    })
        .remove();

    // Stash the old positions for transition.
    nodes.forEach(function (d) {
        d.x0 = d.x;
        d.y0 = d.y;
    });
}

// Toggle children on click.
function click(d) {
  if(d.treeT == "permissionactive")
    d.treeT = "permissiondeactive";
  else if(d.treeT == "permissiondeactive")
    d.treeT = "permissionactive";
  if(d.treeT == "roleactive")
    d.treeT = "roledeactive";
  else if(d.treeT == "roledeactive")
    d.treeT = "roleactive";
  if(d.treeT == "navactive")
    d.treeT = "navdeactive";
  else if(d.treeT == "navdeactive")
    d.treeT = "navactive";
    if (d.children) {
        d._children = d.children;
        d.children = null;
    } else {
        d.children = d._children;
        d._children = null;
    }
    update(d);
}

//Redraw for zoom
function redraw() {
  //console.log("here", d3.event.translate, d3.event.scale);
  svg.attr("transform",
      "translate(" + d3.event.translate + ")"
      + " scale(" + d3.event.scale + ")");
}

</script>
</body>
